inherit_from:
  - .rubocop_opinionated.yml
  - .rubocop_todo.yml

plugins:
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.0
  Exclude:
    # Exclude .gemspec files because they are generally auto-generated
    - '*.gemspec'
    # Exclude vendored folders
    - 'tmp/**/*'
    - 'vendor/**/*'
    # Exclude artifacts
    - 'pkg/**/*'
    # Other
    - '.simplecov'
    - 'test/benchmarks/**/*'
    - 'test/profilers/**/*'
    - 'utils/**/*'

Style/ClassAndModuleChildren:
  Exclude:
    - 'spec/**/*_spec.rb'
    - 'test/**/*_test.rb'
